<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="message">
        <p >{{message}}</p>
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:"Hello Vue!"
            }
        })
    </script>
</body>
</html>

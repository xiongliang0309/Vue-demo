<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if>现在你看到我了</p>
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                seen:true
            }
        })
    </script>
</body>
</html>
